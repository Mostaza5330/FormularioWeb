<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Valorant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Valorant</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="agente">Agente Favorito:</label>
        <select id="agente" name="agente" required>
          <option value="" disabled selected>Selecciona un agente</option>
          <option value="jett">Jett</option>
          <option value="phoenix">Phoenix</option>
          <option value="sage">Sage</option>
          <option value="sova">Sova</option>
          <option value="viper">Viper</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
